<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> sreynoy-Text and Font Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }
        
        p {
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            line-height: 1.5;
        }
        
        a {
            color: blue;
            text-decoration: underline;
        }
        
        a:hover {
            color: red;
            /* Changes color on hover */
        }
    </style>
</head>

<body>
    <h1>Explanations: CSS allows you to style text using properties such as font-family, font-size, font-weight, and text-align.</h1>

    <h1>Styling Text</h1>
    <p>This is a paragraph with styled text.</p>
    <a href="#">This is a link</a>

</body>

</html>
