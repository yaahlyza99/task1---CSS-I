<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sreynoy-Color and Background Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f0f8ff;
            /* Solid color */
        }
        
        h1 {
            color: rgb(50, 150, 50);
            /* RGB color */
        }
        
        p {
            background-color: hsl(210, 100%, 90%);
            /* HSL color */
            padding: 10px;
            /* Add padding for better visibility */
        }
    </style>
</head>

<body>
    <h1>Explanation: CSS allows the application of colors and backgrounds using different methods like HEX, RGB, and HSL.</h1>

    <h1>Color and Background Styles</h1>
    <p>This paragraph has a background and text color.</p>

</body>

</html>
